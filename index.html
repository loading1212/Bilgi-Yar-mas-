    let currentQuestion = 0;
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function showQuestion() {
      let q = questions[currentQuestion];
      document.getElementById("question").innerText = q.q;
      let optionsHtml = "";
      q.options.forEach((opt, i) => {
        optionsHtml += `<button class="option" onclick="checkAnswer(${i}, this)">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = optionsHtml;
      document.getElementById("message").innerText = "";
    }

    function checkAnswer(i, btn) {
      let correctIndex = questions[currentQuestion].answer;
      let optionButtons = document.querySelectorAll(".option");

      if (i === correctIndex) {
        btn.classList.add("correct");
        score += 10;
        correctCount++;
        document.getElementById("message").innerText = "🎉 Harika! Doğru bildin!";
        document.getElementById("correctSound").play();
      } else {
        btn.classList.add("wrong");
        wrongCount++;
        optionButtons[correctIndex].classList.add("correct");
        document.getElementById("message").innerText = "😕 Yanlış! Daha iyisini yapabilirsin.";
        document.getElementById("wrongSound").play();
      }

      updateScoreboard();

      setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz").innerHTML =
          `<h1>Tebrikler 🎉</h1>
           <p>✅ Doğru: ${correctCount}</p>
           <p>❌ Yanlış: ${wrongCount}</p>
           <p>⭐ Toplam Puan: ${score}</p>
           <p>👏 Daha da iyisini yapabilirsin!</p>`;
      }
    }

    function updateScoreboard() {
      document.getElementById("score").innerText = score;
      document.getElementById("correctCount").innerText = correctCount;
      document.getElementById("wrongCount").innerText = wrongCount;
    }

    showQuestion();
  </script>
