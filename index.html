<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Düellosu</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS varsa bırak, yoksa kaldır -->
</head>
<body>
    <div class="container">
        <h1>Bilgi Düellosu</h1>
        <div class="stats">
            <span>✅ Doğru: <span id="correctCount">0</span></span>
            <span>❌ Yanlış: <span id="wrongCount">0</span></span>
            <span>⭐ Puan: <span id="score">0</span></span>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="message"></div>
        <div id="result"></div>
    </div>

    <audio id="correctSound" src="correctSound.mp3"></audio>
    <audio id="wrongSound" src="wrongSound.mp3"></audio>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
